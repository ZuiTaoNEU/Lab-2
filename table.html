<!DOCTYPE html>
<html>
    <head>
        <title>Table Element</title>
    </head>
    <body>
        <header>
            <h1>Table Element</h1>
        </header>
        <main>
            <table>
            <thead>
                <tr>
                    <th>Fruits</th>
                    <th>Quanity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>14</td>
                </tr>
            </tfoot>
        </table>
        </main>
